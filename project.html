<!DOCTYPE html>
<html lng="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style/style1.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    /> -->

    <script src="./script1.js"></script>
  </head>

  <body>
    <h1>Faculty and Admin</h1>
    <div class="student-list">
      <button class="student-list-btn">Show Student List</button>

      <form action="" class="hidden sort-student-list-btn">
        <label for="sort-stu">Sort:</label>
        <select name="students" id="sort-stu">
          <option value="first name">by First Name</option>
          <option value="last name">by Last Name</option>
          <option value="id">by ID</option>

        ><br /><br />
        <input class ="sort-stu-submit" type="button" value="Sort" />
      </form>

      <ul class="list-of-students"></ul>
      <div class="new-stu">
        <button class="add-new-stu" type="button">Add New Student</button>
        <input
          class="hidden add-first-name"
          type="text"
          placeholder="First Name"
        />
        <input
          class="hidden add-last-name"
          type="text"
          placeholder="Last Name"
        />
        <input
          class="hidden add-student-ID"
          type="text"
          placeholder="student ID "
        />
        <button class="hidden add-done">Done</button>
      </div>
    
      <div class="remove-stu">
        
        
        <input
          class="hidden remove-student-ID"
          type="text"
          placeholder="student ID "
        />
        <button class="hidden remove-done">Done</button>

        <button class="remove-student" type="button">Remove Student</button>

      </div>
    </div>
    <br />
    
    <div class="search-div">
      <div class="search-form">
        <form action="">
          <input class="search-input" type="text" /><br />
          <button class="search-btn" type="button">search student</button><br />
        </form>
      </div>

      <div class="hidden search-result">
        <ul class="search-result-list"></ul>
      </div>
    </div>

    <div class="search-course-div">
        <div class="search-course-form">
          <form action="">
            <input class="search-course-input" type="text" /><br />
            <button class="search-course-btn" type="button">search course</button><br />
          </form>
        </div>
        
        <div class="hidden search-course-result">
          <ul class="search-course-result-list"></ul>
        </div>
    </div>

    <div class="course-list">
        <button class="course-list-btn">Show course List</button>

        <form action="" class="hidden sort-course-list-btn">
            <label for="sort-courses">Sort:</label>
            <select name="courses" id="sort-courses">
            <option value="name">by name</option>
            <option value="id">by ID</option>

            ><br /><br />
            <input class ="sort-courses-submit" type="button" value="Sort" />
        </form>
        <!-- <button class="hidden sort-course-list-btn">Sort Courses</button> -->
        <ul class="list-of-courses"></ul>

        <div class="new-course">
            <button class="add-new-course" type="button">Add New Course</button>
            <input
            class="hidden add-course-name"
            type="text"
            placeholder="Course Name"
            />

            <input
            class="hidden add-course-ID"
            type="text"
            placeholder="Course ID "
            />
            <button class="hidden add-done-btn">Done</button>
        </div>
    </div>

    <div class="add-remove-course">
        <h2>Add / Remove Courses </h2>
        <button class="stu-course-list">Show Student Course List</button>

        <div class="add-remove-btn">
            <button type="submit" class="add-course-to-stu">Add</button>                
            <button class="remove-course-from-stu">Remove</button>
            
          </div>
          <div class="messageDisplay"></div>

        <div class="add-remove-display">
            <form class="add-remove-form" action="">
                
            </form>
            <div class="hidden course-list-menu-display">
                <button class="show-courses-to-assign">Show Courses</button>
                <form class="courses-to-assign" action="">
                    <!-- <input id="mintes" type="checkbox" value="mintes">
                    <label for="mintes">mintes</label> -->
                    

                </form>
                

            </div>
        </div>

    </div>
    
  </body>
</html>
