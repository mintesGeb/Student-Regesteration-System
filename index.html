<!DOCTYPE html>
<html lng="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script src="./script.js"></script>
  </head>

  <body class="text-center">
    <main class="form-signin">
      <form>
        <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
          <input type="text" class="form-control top" placeholder="FirstName" />
          <label for="floatingInput">Full Name</label>
        </div>
        <div class="form-floating">
          <select name="status" id="status" class="form-control middle">
            <option value="student">student</option>
            <option value="teacher">teacher</option>
            <option value="admin">admin</option>
          </select>
          <!-- <input
            type="text"
            class="form-control middle"
            id="floatingInput"
            placeholder="Status"
          /> -->
          <label for="status"> Status</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control bottom"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="wrong-password checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="sign-in-btn w-100 btn btn-lg btn-dark" type="button">
          Sign in
        </button>
        <a href="./project.html" target="blank"
          ><button
            class="hidden to-site sign-in-btn w-100 btn btn-lg btn-primary"
            type="button"
          >
            Proceed to Site
          </button></a
        >
        <button
          class="hidden to-site sign-in-btn w-100 btn btn-lg btn-primary"
          type="button"
        >
          Proceed to Site
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; mintes MSD MIU 2021</p>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
